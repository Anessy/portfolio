    <!-- указатель около мышки  -->
    <div class="tooltip" id="tip-1">DRAG ME!</div>
   
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $('.focus').mousemove(function(e){
      var X = e.pageX;
      var Y = e.pageY;
    var top = Y  + 10 + 'px';
    var left = X  + 10 + 'px';
    var id = $(this).data('tooltip');
    $('#tip-'+id).css({
          display:"block",
          top: top,
          left: left
      });
  });
  $('.focus').mouseout (function(){
    var id = $(this).data('tooltip');
    $('#tip-'+id).css({
      display:"none"
    });
  });
    </script>

    <!-- swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 700,
        breakpoints: {
    319:  {spaceBetween: 100},
    374:  {spaceBetween: 150},
    413:  {spaceBetween: 200},      
    575:  {spaceBetween: 250},
    767:  {spaceBetween: 300},
    992:  {spaceBetween: 450},
    1024: {spaceBetween: 500},
    1200: {spaceBetween: 600},
    1400: {spaceBetween: 700}
  },
        initialSlide: 1,
        centeredSlides: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
      mySwiper.on('slideChangeTransitionEnd', function () {
        var girl1 = document.querySelector('.js-girl1'); 
        var girl2 = document.querySelector('.js-girl2');
        var girl3 = document.querySelector('.js-girl3');
        var activeSlide = document.querySelector('.swiper-slide-active');
        if (document.documentElement.clientWidth > 767){
          if (activeSlide.classList.contains('one')){
          girl1.style.opacity = '1';
          girl2.style.opacity = '0.5';
          girl3.style.opacity = '0.5';
        } else if (activeSlide.classList.contains('two')){
          girl1.style.opacity = '0.5';
          girl2.style.opacity = '1';
          girl3.style.opacity = '0.5';
        } else if (activeSlide.classList.contains('three')){
          girl1.style.opacity = '0.5';
          girl2.style.opacity = '0.5';
          girl3.style.opacity = '1';
        }
        } else {
          if (activeSlide.classList.contains('one')){
          girl1.style.opacity = '1';
          girl2.style.opacity = '0';
          girl3.style.opacity = '0';
        } else if (activeSlide.classList.contains('two')){
          girl1.style.opacity = '0';
          girl2.style.opacity = '1';
          girl3.style.opacity = '0';
        } else if (activeSlide.classList.contains('three')){
          girl1.style.opacity = '0';
          girl2.style.opacity = '0';
          girl3.style.opacity = '1';
        }
        }
        
      });
    </script>
